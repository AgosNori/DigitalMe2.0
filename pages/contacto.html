    <main>
      <section class="contacto">
        <h2 class="tituloContacto">Formulario  de Contacto</h2>
        <form class="formularioContacto" method="POST" action="/submit">
            <div class="inputs">
                <input class="input" type="text" placeholder="Ingrese su Apellido:" name="apellido" required>
                <input class="input" type="text" placeholder="Ingrese su Nombre:" name="nombre" required>
                <input class="input" type="email" placeholder="Ingrese su Correo:" name="correo" required>
                <input class="input" type="number" placeholder="Ingrese su Teléfono:" name="telefono" required>
                <textarea name="mensaje" class="textareaContact" placeholder="Déjenos su Mensaje:"></textarea>
                <div class="checkBoxLabel">
                    <input type="checkbox" name="checkboxCorreo" id="checkboxCorreo">
                    <label for="checkboxCorreo" id="labelCheckbox">Desea recibir notificaciones por correo</label>
                </div>
              <div class="g-recaptcha" data-sitekey="6LfCozkqAAAAAKBtGD263bKQRNTv7TvL-c-k6Awu"></div>
                <button type="submit" value="Enviar" class="submitContacto">Enviar</button>
            </div>

        </form>

    </section>
